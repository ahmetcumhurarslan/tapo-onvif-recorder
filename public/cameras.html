<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Surveillance System - Cameras</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Grid container: always centered, 80% of page width */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      width: 80%;
      margin: 0 auto; /* center horizontally */
    }

    /* --- FLEX fallback for old iPad (no CSS Grid support) --- */
    @supports not (display: grid) {
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        padding: 100px;
        width: 80%;
        margin: 0 auto;
      }
      .cam {
        width: 100% - 200px;
	margin-bottom: 20px;
      }
    }

    .cam {
      background: #262626;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .cam:hover {
      transform: translateY(-4px);
    }

    .cam .title {
      padding: 10px;
      background: #333;
      font-size: 14px;
      border-bottom: 1px solid #444;
    }

    .cam img {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-nav">
      <h1 class="nav-title">Cameras</h1>
      <div class="nav-links">
        <a href="/index.html" class="nav-link">Recordings</a>
        <a href="/cameras.html" class="nav-link active">Cameras</a>
        <a href="/logs.html" class="nav-link">Logs</a>
      </div>
    </div>

    <main>
      <div id="grid" class="grid"></div>
    </main>
  </div>

  <script>
    (function(){
      var grid = document.getElementById('grid');
      var emptyImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=';
      var intervals = [];

      function httpGetJson(url, cb) {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', url, true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState !== 4) return;
            if (xhr.status >= 200 && xhr.status < 300) {
              try { cb(null, JSON.parse(xhr.responseText)); } catch (e) { cb(e); }
            } else {
              cb(new Error('Request failed with status ' + xhr.status));
            }
          };
          xhr.send();
        } catch (e) { setTimeout(function(){ cb(e); },0); }
      }

      function createCamElement(name) {
        var el = document.createElement('div');
        el.className = 'cam';
        var title = document.createElement('div');
        title.className = 'title';
        title.textContent = name;
        var img = document.createElement('img');
        img.src = emptyImage;
        el.appendChild(title);
        el.appendChild(img);
        grid.appendChild(el);
        return img;
      }

      function startPolling(name, imgEl) {
        function fetchOnce() {
          httpGetJson('/api/snapshot/' + encodeURIComponent(name), function(err, j) {
            if (!err && j && j.snapshot) {
              try { imgEl.src = j.snapshot; } catch (e) {}
            }
          });
        }
        fetchOnce();
        var id = setInterval(fetchOnce, 250);
        intervals.push(id);
      }

      function init() {
        httpGetJson('/api/streams', function(err, streams) {
          if (err || !streams || streams.length === 0) {
            grid.textContent = 'No streams found';
            return;
          }
          for (var i = 0; i < streams.length; i++) {
            var s = streams[i];
            if (!s || !s.name) continue;
            var img = createCamElement(s.name);
            startPolling(s.name, img);
          }
        });
      }

      window.onload = init;
      window.onbeforeunload = function() {
        for (var i = 0; i < intervals.length; i++) {
          try { clearInterval(intervals[i]); } catch (e) {}
        }
      };
    })();
  </script>
</body>
</html>
